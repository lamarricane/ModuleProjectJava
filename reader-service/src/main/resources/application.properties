spring.application.name=reader-service
server.port=8085

# JWT
app.jwt-secret=ThisIsASuperStrongSecretKeyWithAtLeast32Characters123!
app.jwt-expiration-milliseconds=86400000

# Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8080/eureka

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/reader_db
spring.datasource.username=postgres
spring.datasource.password=4221

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.parameters.isFirstRun=true
spring.liquibase.drop-first=true
spring.liquibase.change-log=classpath:/changelog/changelog-reader.xml
spring.liquibase.default-schema=public
spring.liquibase.user=postgres
spring.liquibase.password=4221
liquibase.duplicate-file-mode=WARN

# Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

book.service.url=http://book-service
auth.service.url=http://auth-service

# Prometheus
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoints.web.base-path=/actuator
management.metrics.export.prometheus.enabled=true